<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Assistant Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/7950F2/message-bot.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Hello There!</h1>
      <div class="chatbot-disc">
        <h2>I am your <span class="main-heading">Education Assistant </span><br>
            Helping you learn and grow</h2>

        <img width="110" height="110" src="https://img.icons8.com/ios-filled/100/7950F2/message-bot.png" alt="message-bot"/>
      </div>
    </div>
    <div class="chat-container">


    </div>
    <div class="input-area">
      <input type="text" id="input" autocomplete="off" placeholder="Ask Something..." />
      <button id="btn"><img src="send.svg" alt="btn" /></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
